<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            text-align: center;
            color: #4fd1c7;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            text-shadow: 0 2px 4px rgba(79, 209, 199, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #a0aec0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(26, 32, 44, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4fd1c7;
            box-shadow: 0 0 0 3px rgba(79, 209, 199, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 16px;
            background: rgba(26, 32, 44, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-select:focus {
            outline: none;
            border-color: #4fd1c7;
            box-shadow: 0 0 0 3px rgba(79, 209, 199, 0.1);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .toggle-label {
            color: #a0aec0;
            font-size: 14px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: rgba(26, 32, 44, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-switch.active {
            background: #4fd1c7;
            border-color: #4fd1c7;
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #e2e8f0;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fd1c7, #38b2ac);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 209, 199, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 209, 199, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4fd1c7;
            border: 2px solid #4fd1c7;
        }

        .btn-secondary:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-1px);
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background: rgba(26, 32, 44, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-title {
            color: #4fd1c7;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-label {
            color: #a0aec0;
            font-size: 16px;
        }

        .result-value {
            color: #e2e8f0;
            font-size: 18px;
            font-weight: 600;
        }

        .result-highlight {
            color: #4fd1c7;
            font-size: 20px;
        }

        .payer-result {
            text-align: center;
            padding: 16px;
            background: rgba(79, 209, 199, 0.1);
            border-radius: 12px;
            margin-top: 16px;
            border: 1px solid rgba(79, 209, 199, 0.2);
        }

        .payer-name {
            color: #4fd1c7;
            font-size: 18px;
            font-weight: 600;
        }

        .itemized-section {
            margin-top: 20px;
            display: none;
        }

        .itemized-section.active {
            display: block;
        }

        .expense-item {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .expense-input {
            flex: 1;
            padding: 12px;
            background: rgba(26, 32, 44, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-expense-btn {
            background: transparent;
            color: #4fd1c7;
            border: 1px dashed #4fd1c7;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
        }

        @media (max-width: 480px) {
            .calculator {
                margin: 10px;
                padding: 24px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Split Bill Calculator</h1>
        
        <div class="form-group">
            <label class="form-label">Total Bill Amount ($)</label>
            <input type="number" id="billAmount" class="form-input" placeholder="120" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label class="form-label">Number of People</label>
            <input type="number" id="numPeople" class="form-input" placeholder="5" min="1">
        </div>

        <div class="form-group">
            <label class="form-label">Tip Percentage (%)</label>
            <select id="tipPercentage" class="form-select">
                <option value="0">No Tip (0%)</option>
                <option value="10">Good (10%)</option>
                <option value="15">Great (15%)</option>
                <option value="18">Amazing (18%)</option>
                <option value="20" selected>Excellent (20%)</option>
                <option value="25">Outstanding (25%)</option>
                <option value="custom">Custom Amount</option>
            </select>
        </div>

        <div id="customTipGroup" class="form-group" style="display: none;">
            <label class="form-label">Custom Tip Amount ($)</label>
            <input type="number" id="customTip" class="form-input" placeholder="0.00" step="0.01" min="0">
        </div>

        <div class="toggle-group">
            <span class="toggle-label">Itemize Expenses?</span>
            <div class="toggle-switch" id="itemizeToggle">
                <div class="toggle-knob"></div>
            </div>
        </div>

        <div id="itemizedSection" class="itemized-section">
            <button class="add-expense-btn" id="addExpenseBtn">+ Add Expense Item</button>
            <div id="expenseItems"></div>
        </div>

        <button class="btn btn-primary" id="calculateBtn">Calculate Share</button>
        <button class="btn btn-secondary" id="randomPayerBtn">Randomly Assign Payer</button>

        <div class="results" id="results" style="display: none;">
            <h2 class="results-title">Results</h2>
            <div class="result-item">
                <span class="result-label">Each person pays:</span>
                <span class="result-value result-highlight" id="perPersonAmount">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total with Tip:</span>
                <span class="result-value" id="totalWithTip">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Tip Amount:</span>
                <span class="result-value" id="tipAmount">$0.00</span>
            </div>
        </div>

        <div id="payerResult" class="payer-result" style="display: none;">
            <div class="payer-name" id="selectedPayer">Person 1 pays the bill!</div>
        </div>
    </div>

    <script>
        class SplitBillCalculator {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
                this.expenses = [];
            }

            initializeElements() {
                this.billAmount = document.getElementById('billAmount');
                this.numPeople = document.getElementById('numPeople');
                this.tipPercentage = document.getElementById('tipPercentage');
                this.customTip = document.getElementById('customTip');
                this.customTipGroup = document.getElementById('customTipGroup');
                this.itemizeToggle = document.getElementById('itemizeToggle');
                this.itemizedSection = document.getElementById('itemizedSection');
                this.calculateBtn = document.getElementById('calculateBtn');
                this.randomPayerBtn = document.getElementById('randomPayerBtn');
                this.results = document.getElementById('results');
                this.payerResult = document.getElementById('payerResult');
                this.expenseItems = document.getElementById('expenseItems');
                this.addExpenseBtn = document.getElementById('addExpenseBtn');
                
                // Result elements
                this.perPersonAmount = document.getElementById('perPersonAmount');
                this.totalWithTip = document.getElementById('totalWithTip');
                this.tipAmount = document.getElementById('tipAmount');
                this.selectedPayer = document.getElementById('selectedPayer');
            }

            attachEventListeners() {
                this.calculateBtn.addEventListener('click', () => this.calculate());
                this.randomPayerBtn.addEventListener('click', () => this.assignRandomPayer());
                this.itemizeToggle.addEventListener('click', () => this.toggleItemize());
                this.addExpenseBtn.addEventListener('click', () => this.addExpenseItem());
                
                this.tipPercentage.addEventListener('change', () => {
                    if (this.tipPercentage.value === 'custom') {
                        this.customTipGroup.style.display = 'block';
                    } else {
                        this.customTipGroup.style.display = 'none';
                    }
                });

                // Auto-calculate on input change
                [this.billAmount, this.numPeople, this.tipPercentage, this.customTip].forEach(input => {
                    input.addEventListener('input', () => {
                        if (this.isValidInput()) {
                            this.calculate();
                        }
                    });
                });
            }

            toggleItemize() {
                this.itemizeToggle.classList.toggle('active');
                this.itemizedSection.classList.toggle('active');
                
                if (!this.itemizeToggle.classList.contains('active')) {
                    this.expenses = [];
                    this.expenseItems.innerHTML = '';
                }
            }

            addExpenseItem() {
                const expenseId = Date.now();
                const expenseDiv = document.createElement('div');
                expenseDiv.className = 'expense-item';
                expenseDiv.innerHTML = `
                    <input type="text" class="expense-input" placeholder="Item name" data-id="${expenseId}" data-type="name">
                    <input type="number" class="expense-input" placeholder="Amount" step="0.01" min="0" data-id="${expenseId}" data-type="amount">
                    <button class="remove-btn" onclick="calculator.removeExpenseItem(${expenseId})">Remove</button>
                `;
                this.expenseItems.appendChild(expenseDiv);
                
                this.expenses.push({ id: expenseId, name: '', amount: 0 });
            }

            removeExpenseItem(id) {
                this.expenses = this.expenses.filter(expense => expense.id !== id);
                const expenseElement = document.querySelector(`[data-id="${id}"]`).closest('.expense-item');
                expenseElement.remove();
                this.calculate();
            }

            updateExpenseData() {
                this.expenses.forEach(expense => {
                    const nameInput = document.querySelector(`[data-id="${expense.id}"][data-type="name"]`);
                    const amountInput = document.querySelector(`[data-id="${expense.id}"][data-type="amount"]`);
                    
                    if (nameInput && amountInput) {
                        expense.name = nameInput.value;
                        expense.amount = parseFloat(amountInput.value) || 0;
                    }
                });
            }

            isValidInput() {
                const bill = parseFloat(this.billAmount.value);
                const people = parseInt(this.numPeople.value);
                return bill > 0 && people > 0;
            }

            getTipAmount() {
                const bill = parseFloat(this.billAmount.value) || 0;
                
                if (this.tipPercentage.value === 'custom') {
                    return parseFloat(this.customTip.value) || 0;
                } else {
                    const percentage = parseFloat(this.tipPercentage.value) || 0;
                    return (bill * percentage) / 100;
                }
            }

            calculate() {
                if (!this.isValidInput()) {
                    this.results.style.display = 'none';
                    return;
                }

                const bill = parseFloat(this.billAmount.value);
                const people = parseInt(this.numPeople.value);
                const tip = this.getTipAmount();
                const total = bill + tip;
                const perPerson = total / people;

                // Update expense data if itemizing
                if (this.itemizeToggle.classList.contains('active')) {
                    this.updateExpenseData();
                }

                // Update results
                this.perPersonAmount.textContent = `$${perPerson.toFixed(2)}`;
                this.totalWithTip.textContent = `$${total.toFixed(2)}`;
                this.tipAmount.textContent = `$${tip.toFixed(2)}`;

                this.results.style.display = 'block';
            }

            assignRandomPayer() {
                const people = parseInt(this.numPeople.value);
                if (people > 0) {
                    const randomPerson = Math.floor(Math.random() * people) + 1;
                    this.selectedPayer.textContent = `Person ${randomPerson} pays the bill! ðŸŽ‰`;
                    this.payerResult.style.display = 'block';
                } else {
                    alert('Please enter the number of people first!');
                }
            }
        }

        // Initialize the calculator
        const calculator = new SplitBillCalculator();

        // Set default values
        document.getElementById('billAmount').value = '120';
        document.getElementById('numPeople').value = '5';
        
        // Calculate with default values
        calculator.calculate();
    </script>
</body>
</html>
